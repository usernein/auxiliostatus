# Environment variables that the bot may use
NAME: Português
LANGUAGE_CODE: ptbr
TIMEZONE: America/Sao_Paulo

# the back button on many menus
back: «

error_invalid_cpf: ❗️ CPF inválido!
error_invalid_code: ❗️ Código inválido ou expirado!
error_invalid_response: "❗️ Resposta inválida da API: {error}"

status_long_result: |- 
    Nome: {status['noPessoa']}
    CPF: {status['cpf']}
    Situação: {status['situacao']} | {status['nuSituacaoCadastro']}
    Motivo: {status['motivo']}
    Banco: {status['banco']}
    Bolsa Família: {status['bolsa_familia']}
    Solicitação inicial: {status['dhFinalizacaoCadastro']}
            
status_result: |- 
    📄 <b>Status</b>: <code>{status.situacao}</code> | <code>{status.nuSituacaoCadastro}</code>
    
start_log: |-
    👾 Bot started!
    🖇 Loaded <code>{plugins_count}</code> plugins:
    <code>{plugins_text}</code>
    
    🏷 <b>app_version</b>: <code>{client.app_version}</code>
    🛸 <b>device_model</b>: <code>{client.device_model}</code>
    💻 <b>system_version</b>: <code>{client.system_version}</code>
    
# /start
start_text: |-
    👾 Este é um bot <b>não-oficial</b> para consultar o status da sua solicitação do Auxílio Emergencial.
    
    ❕ Os CPFs e códigos enviados ao bot <b>NÃO</b> são salvos. O código completo do bot está disponível no GitHub para análise e uso.
    
    📦 O código deste bot é baseado no <a href='https://github.com/leonardoProjects/status-auxilio-emergencial'>status-auxilio-emergencial</a> e está disponível no GitHub. Acesse <a href='https://github.com/usernein/auxiliostatus'>aqui</a>. 

